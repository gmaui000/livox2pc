syntax = "proto3";
package primitive.sensor;

import "primitive/sensor/builtin_interfaces.proto";

message Header {
  Time stamp = 1;
  string frame_id = 2;
}

message MultiArrayDimension {
  string label = 1;
  uint32 size = 2;
  uint32 stride = 3;
}

message MultiArrayLayout {
  repeated MultiArrayDimension dim = 1;
  uint32 data_offset = 2;
}

message ByteMultiArray {
  MultiArrayLayout layout = 1;
  bytes data = 2;
}
